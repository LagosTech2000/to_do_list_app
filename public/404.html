<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
  <div class="max-w-md mx-auto text-center">
    <h1 class="text-4xl font-bold text-red-500 mb-4">404 - Page Not Found</h1>
    <p class="text-gray-600 mb-8">The page you were looking for doesn't exist. You may have mistyped the address or the page may have moved.</p>
    <div class="flex justify-center">
      <a onclick="history.back()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-4">Go Back</a>
      <a href="/" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Go Home</a>
    </div>
  </div>
</body>

</html>
